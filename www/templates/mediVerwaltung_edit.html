<ion-modal-view view-title="Medikament">
    <ion-header-bar>
        <button class="button button-icon ion-reply button-clear" ng-click="saveMedi()" />
        <h1 class="title">Medikament</h1>
        <button ng-if=!isNewMedi class="button button-icon ion-trash-b button-clear" ng-click="deleteMedi()" />
        <button ng-if=isNewMedi class="button button-icon ion-close-round button-clear" ng-click="deleteMedi()" />
    </ion-header-bar>
    
    <ion-content>
        <div class="list">
            <label class="item item-input">
                <span class="input-label">Name</span>
                <input type="text" ng-model="medi.mediname">
            </label>
            <label class="item item-input">
                <span class="input-label">Packungsgröße</span>
                <input type="number" ng-model="medi.packungsgroesse.menge">
            </label>
            <label class="item item-input item-select">
                <span class="input-label">Einheit</span>
                <select ng-model="medi.packungsgroesse.einheit">
                    <option select>ml</option>
                    <option>Tropfen</option>
                    <option>Tabletten</option>
                </select>
            </label>
            <label class="item item-input">
                <span class="input-label">Snoozezeit</span>
                <input type="number" ng-model="medi.snoozemin">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Beschreibung</span>
                <textarea rows="6" cols="10" ng-model="medi.medibeschreibung" >
            </label>
        </div>
    </ion-content>
</ion-modal-view>

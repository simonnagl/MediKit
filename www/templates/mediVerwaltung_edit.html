<ion-modal-view view-title="Medikament">
    <ion-header-bar>
        <button class="button button-icon ion-reply button-clear" ng-click="save_medi()" />
        <h1 class="title">Medikament</h1>
        <button class="button button-icon ion-trash-b button-clear" ng-click="delete_medi()" />
    </ion-header-bar>
    
    <ion-content>
        <div class="list">
            <label class="item item-input">
                <span class="input-label">Name</span>
                <input type="text" ng-model="medikament.bez">
            </label>
            <label class="item item-input">
                <span class="input-label">Einnahmemenge</span>
                <input type="text" ng-model="medikament.dosier">
            </label>
            <label class="item item-input">
                <span class="input-label">Packungsgröße</span>
                <input type="number" ng-model="medikament.pck_gr">
            </label>
            <label class="item item-input">
                <span class="input-label">Snoozezeit</span>
                <input type="number" ng-model="medikament.snooze">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Beschreibung</span>
                <textarea rows="6" cols="10" ng-model="medikament.beschreibung" >
            </label>
        </div>
    </ion-content>
</ion-modal-view>

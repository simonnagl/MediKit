<ion-modal-view view-title="Medikament">
    <ion-header-bar>
        <button class="button button-icon ion-reply balanced" ng-click="saveMedi()"/>
        <h1 class="title">Medikament</h1>
		<button ng-if=!isNewMedi class="button button-icon ion-trash-b assertive" ng-click="deleteMedi($scope.medi)" />
        <button ng-if=isNewMedi class="button button-icon ion-close-round assertive" ng-click="deleteMedi()" />
    </ion-header-bar>
    
    <ion-content>
        <div class="list">
            <label class="item item-input">
                <span class="input-label">Name</span>
				<input type="text" ng-model="medi.mediname" required 
					   align="right">
            </label>
            <label class="item item-input">
                <span class="input-label">Packungsgröße</span>
                <input type="number" min="0" ng-model="medi.packungsgroesse.menge" required>
            </label>
            <label class="item item-input item-select">
                <span class="input-label">Einheit</span>
                <select ng-model="medi.packungsgroesse.einheit" required>
                    <option select>ml</option>
                    <option>Tropfen</option>
                    <option>Tabletten</option>
                </select>
            </label>
            <label class="item item-input">
				<span class="input-label" placeholder="Minuten">Snoozezeit</span>
                <input type="number" min="0" ng-model="medi.snoozemin">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Beschreibung</span>
                <textarea rows="7", ng-model="medi.medibeschreibung" >
            </label>
        </div>
    </ion-content>
</ion-modal-view>

<ion-view view-title="Medikamente">
    <ion-nav-buttons side="secondary">
        <button class="button button-clear button-icon ion-android-add-circle" ng-click="openNewMedi()"></button>
    </ion-nav-buttons> 
    <ion-content>
        <ion-list can-swipe="true">
			<ion-item ng-repeat="medi in medis" ng-click="openEditMedi(medi)">
				<div class="row" >
                    <div class="col">{{medi.mediname}}</div>
                    <div class="col">{{medi.packungsgroesse.menge}} {{medi.packungsgroesse.einheit}}</div>
                </div>
				<ion-option-button class="button-negative" ng-click="deleteMediFromList(medi)">
					LÃ¶schen
				</ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>

<ion-view view-title="Medikamente">
    <ion-nav-buttons side="secondary">
        <button class="button button-icon ion-android-add-circle button-clear" ng-click="openNewMedi()">
        </button>
    </ion-nav-buttons>
    
    <ion-content>
        <ion-list class="list list-inset">
            <ion-item class="item-divider">
                <div class="row">
                    <div class="col">Bez.</div>
                    <div class="col">Packungsgröße</div></div>
            </ion-item>
            <ion-item stype="display: inline-block" ng-repeat="medi in medis" ng-click="openEditMedi(medi)">
                <div class="row">
                    <div class="col">{{medi.mediname}}</div>
                    <div class="col">{{medi.packungsgroesse.menge}} {{medi.packungsgroesse.einheit}}</div>
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>

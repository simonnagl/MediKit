<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="../lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="../lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="../cordova.js"></script>

    <!-- your app's js -->

    <script src="../js/userprofilCtrl.js"></script>
    
  </head>

  <body ng-app="userprofilCtrl"> 
    <!-- Header -->
    
    <div class="bar bar-header">
        <button class="button button-icon icon ion-navicon"></button>
        <div class="h1 title">Benutzerprofil bearbeiten</div>
        <button class="button button-icon icon ion-edit"></button>
    </div>
    
    
   
    <ion-content class="has-header" padding="true">
        
        <div ng-controller="objectCtrl">
            <form>
                <label>Nachname:</label>
                <input type="text" ng-model="daten.nachname"/>
                
                <input type="submit" ng-click="xxxxxxxxx" value="Speichern"/>
            </form>
        </div>
        
        
        <hr>
        <h2>alte Version</h2>
        <div ng-controller="ExampleController">
            <form novalidate class="simple-form">
                    Name: <input type="text" ng-model="user.name" /><br />
                    E-mail: <input type="email" ng-model="user.email" /><br />
                
                    <input type="button" ng-click="reset()" value="Reset" />
                    <input type="submit" ng-click="update(user)" value="Save" />
            </form>
            <hr>
            debug:
            <pre>user = {{user | json}}</pre>
            <pre>master = {{master | json}}</pre>
        </div>

        
          
    </ion-content>
    
    
  </body>
</html>

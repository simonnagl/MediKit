<ion-view view-title="Userprofil">


	<ion-nav-buttons side="secondary">
           
	</ion-nav-buttons>
	
	<ion-content class="has-header">
    
	
	<ion-list class="list list-inset">
	
	<ion-item class="item-divider">
			Persönliche Daten
	</ion-item>

	<ion-item class="item" ng-repeat="persoenlicheDaten in allPersoenlicheDaten" ng-click="showDialogPrompt('Nachname:', 'Titel', persoenlicheDaten.nachname)">
			Nachname: {{persoenlicheDaten.nachname}}			
	</ion-item>
		
	<ion-item class="item" ng-repeat="persoenlicheDaten in allPersoenlicheDaten" ng-click="showDialogPrompt('Vorname:', 'Titel', persoenlicheDaten.vorname)">
			Vorname: {{persoenlicheDaten.vorname}}
	</ion-item>


	<ion-item class="item-divider"> <!--item-icon-right-->
			Blutgruppe
	</ion-item>

	 <ion-item class="item" ng-repeat="blutgruppe in allBlutgruppe" ng-click="showDialogPrompt('Blutgruppe:', 'Titel', blutgruppe.name)">
			{{blutgruppe.name}}
	 </ion-item>
	 
	 
	<ion-item class="item-divider">
		Allergie
		<i class="ion-android-add-circle" ng-click="addAllergie()"></i>
	</ion-item>
	

	<ion-item class="item" ng-repeat="allergie in allAllergie"  ng-click="showDialogPrompt('Allergie:', 'Titel', allergie.name)">
			{{allergie.name}}
	 </ion-item>
	
	
	<ion-item class="item-divider">
		Unverträglichkeit
		<i class="ion-android-add-circle" ng-click="addUnvertraeglichkeit()"></i>
	</ion-item>
	
	<ion-item class="item" ng-repeat="unvertraeglichkeit in allUnvertraeglichkeit" ng-click="showDialogPrompt('Unverträglichkeit:', 'Titel', unvertraeglichkeit.name)">
			{{unvertraeglichkeit.name}}
	 </ion-item>
	 
	 
	<ion-item class="item-divider">
		Erkrankung
		<i class="ion-android-add-circle" ng-click="addErkrankung()"></i>
	</ion-item>
	
	<ion-item class="item" ng-repeat="erkrankung in allErkrankung" ng-click="showDialogPrompt('Erkrankung:', 'Titel', erkrankung.name)">
			{{erkrankung.name}}
	 </ion-item>
	 
	
	</ion-content>

</ion-view>

<ion-view view-title="Userprofil">


	<ion-nav-buttons side="secondary">
      <button class="button button-icon ion-android-add-circle button-clear" ng-click="userprofil_edit()"></button>
	</ion-nav-buttons>
	
	
	  <!-- 
	  	
		<button class="button button-icon icon ion-edit"></button>
		<ion-content class="has-header">
	  -->
	  
    
	
	<ion-content class="has-header">
    
	
	<ion-list class="list list-inset">

	    <ion-item class="item-divider">Persoenliche Daten</ion-item>
        
		<ion-item class="item" ng-repeat="x in persoenlicheDaten">
            
			<div class="row">
						<div class="col" align="left">Nachname:</div>
						<div class="col" align="left">{{x.nachname}}</div>	
			</div>
			
			<div class="row">
				<div class="col" align="left">Vorname:</div>
				<div class="col" align="left">Wert2</div>
			</div>
				
		</ion-item>
		
			
		<ion-item class="item-divider">Gesundheitsdaten</ion-item>
		<ion-item class="item">
		
			<div class="row">
						<div class="col" align="left">Blutgruppe:</div>
						<div class="col" align="left">AB</div>
			</div>
			
			<div class="row">
						<div class="col" align="left">Allergien:</div>
						<div class="col" align="left">Nuesse</div>
			</div>
			
			<div class="row">
						<div class="col" align="left">Unvertraeglichkeit:</div>
						<div class="col" align="left">Weizen</div>
			</div>
			
			<div class="row">
						<div class="col" align="left">Erkrankung:</div>
						<div class="col" align="left">Aids</div>
			</div>
		
		
	    </ion-item>


	</ion-content>

</ion-view>

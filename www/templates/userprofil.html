<ion-view view-title="Userprofil">


	<ion-nav-buttons side="secondary">
      <button class="button button-icon icon ion-edit" ng-click="userprofil_edit()"></button>
	</ion-nav-buttons>
	   

	
	  <!-- 
	  	
		<button class="button button-icon icon ion-edit"></button>
		<ion-content class="has-header">
	  -->
	  
    
	
	<ion-content class="has-header">
    
	
	<ion-list class="list list-inset">

	    <ion-item class="item-divider">Persoenliche Daten</ion-item>
        
		<ion-item class="item" ng-repeat="personlicheDaten in allPersoenlicheDaten">
            
			<div class="row">
						<div class="col" align="left">Nachname:</div>
						<div class="col" align="left">{{personlicheDaten.nachname}}</div>	
			</div>
			
			<div class="row">
				<div class="col" align="left">Vorname:</div>
				<div class="col" align="left">{{personlicheDaten.vorname}}</div>
			</div>
				
		</ion-item>
		
			
		<ion-item class="item-divider">Gesundheitsdaten</ion-item>
		<ion-item class="item">
		
			<div class="row"  ng-repeat="blutgruppe in allBlutgruppe">
						<div class="col" align="left">Blutgruppe:</div>
						<div class="col" align="left">{{blutgruppe.name}}</div>
			</div>
			
			<div class="row">
						<div class="col" align="left">Allergien:</div>
						<div class="col" align="left">
							<span ng-repeat="allergie in allAllergie">{{allergie.name}}<br></span>
						</div>
			</div>
			
			<div class="row">
						<div class="col" align="left">Unvertraeglichkeit:</div>
						<div class="col" align="left">
							<span ng-repeat="unvertraeglichkeit in allUnvertraeglichkeit">{{unvertraeglichkeit.name}}<br></span>
						</div>		
			</div>
			

			<div class="row">
						<div class="col" align="left">Erkrankung:</div>
						<div class="col" align="left">
							<span  ng-repeat="erkrankung in allErkrankung">{{erkrankung.name}}<br></span>
						</div>
			</div>

		
	    </ion-item>


	</ion-content>

</ion-view>

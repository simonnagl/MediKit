<ion-view view-title="Medikamentenhistorie">
  <ion-content>
<div class="list list-inset">
  <label class="item item-input">
    <i class="icon ion-search placeholder-icon"></i>
    <input type="text" placeholder="Suche" ng-model="searchText">
  </label>
</div>
<ion-toggle ng-model="nichtGenommen" ng-checked="nichtGenommen" ng-change="updateToggle()" toggle-class="toggle-positive">nicht genommene Medikamente</ion-toggle>


<div class="row">
  <div class="col">
          <onezone-datepicker datepicker-object="onezoneDatepickervon">
    <button class="button button-block button-positive show-onezone-datepicker">
        von: {{onezoneDatepickervon.date | date:'dd MMMM yyyy'}} 
    </button>
</onezone-datepicker>
  </div>

  <div class="col"><onezone-datepicker datepicker-object="onezoneDatepickerbis">
    <button class="button button-block button-positive show-onezone-datepicker">
        bis: {{onezoneDatepickerbis.date | date:'dd MMMM yyyy'}} 
    </button> 
</onezone-datepicker></div>
</div>

<ion-list>
    <div class="item item-divider"> Medikamentenhistorie </div>
    <ion-item ng-repeat="x in medicine | filter:searchText" | ng-if="checkFilter(x)">
       <i class="icon ion-checkmark-circled" | ng-if="x.einnahmezeitist != ''"></i> 
       <i class="icon ion-close-circled" | ng-if="x.einnahmezeitist == ''"></i>
       {{x.mediname}} {{x.medidosis}} {{x.einnahmezeitsoll}}
    </ion-item>
</ion-list>


  </ion-content>
</ion-view>

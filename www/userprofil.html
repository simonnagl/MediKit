<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/userprofilCtrl.js"></script>
    
  </head>

  <body ng-app="userprofilCtrl"> 
    <!-- Header -->
    
    <div class="bar bar-header">
        <button class="button button-icon icon ion-navicon"></button>
        <div class="h1 title">Benutzerprofil</div>
        <button class="button button-icon icon ion-edit"></button>
    </div>
    
    
    <!-- Profilangaben -->
    <!-- "has-header" in style.css eingetragen. Sonst Verschiebung -->
    <ion-content class="has-header" padding="true">
            <br>
            <!-- Noch schöner formatieren mit Absätzen, bold, Verlinkungen, Einheitliches Format, Sonderzeichen, etc.//textarea -->
                
            <div ng-controller="objectCtrl">
                <span style="font-weight: bold" align="center" ng-bind="daten.nachname"></span>
                <span style="font-weight: bold" align="center" ng-bind="daten.vorname"></span>
                <br>
                <span align="center" ng-bind="daten.strasse"></span>,
                <span align="center" ng-bind="daten.plz"></span>
                <span align="center" ng-bind="daten.ort"></span>
                <br>
                <br>
                Kontaktperson: <span align="center" ng-bind="daten.kontaktnachname"></span>
                <span align="center" ng-bind="daten.kontaktvorname"></span>,
                <span align="center" ng-bind="daten.kontakttelefon"></span>,
                <a ng-href="mailto{{daten.kontaktemail}}" ng-bind="daten.kontaktemail"></a>
                <br>
                <br>
                Hausarzt: <span align="center" ng-bind="daten.hausarztnachname"></span>
                <span align="center" ng-bind="daten.hausarztvorname"></span>,......
                <br>
                <br>
                Apotheke: <span align="center" ng-bind="daten.apothekename"></span>,
                <span align="center" ng-bind="daten.apothekestrasse"></span>,
                <span align="center" ng-bind="daten.apothekeplz"></span>
                <span align="center" ng-bind="daten.apothekeort"></span>, Tel.: 
                <span align="center" ng-bind="daten.apotheketelefon"></span>
                <br>
                <br>
                Blutgruppe: <span align="center" ng-bind="daten.blutgruppe"></span>
                <br>
                <br>
                Unvertraeglichkeit: <span align="center" ng-bind="daten.unvertraeglichkeit"></span>
                <br>
                <br>
                Allergien: <span align="center" ng-bind="daten.allergien"></span>
                <br>
                <br>
                Erkrankungen: <span align="center" ng-bind="daten.erkrankungen"></span>
               
            </div>
           
            <br>
            
            
            
         
            
            
           
           
    </ion-content>
    
    
  </body>
</html>
